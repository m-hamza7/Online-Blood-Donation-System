<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #e74c3c); /* Blood donation theme gradient */
            background-size: 400% 400%; /* For animated background */
            animation: gradientAnimation 15s ease infinite; /* Background animation */
            min-height: 100vh; /* Ensure the body takes full viewport height */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top to enable scrolling */
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Form Container */
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 700px;
            margin: 40px 0; /* Add margin for spacing from top/bottom */
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #c0392b;
            text-transform: uppercase;
            font-weight: bold;
        }

        label {
            display: block;
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        .form-half {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #e74c3c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6b6b, #e74c3c);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #e74c3c, #ff6b6b);
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .footer a {
            text-decoration: none;
            color: #e74c3c;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Flash Message Styles */
        .flash-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .flash {
            margin: 10px 0;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            color: white;
        }

        .flash.success {
            background-color: #28a745;
        }

        .flash.danger {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <h2>Register</h2>
        <form method="POST">
            <div class="form-half">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
            </div>

            <div class="form-half">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <select name="role" id="role" onchange="toggleFields()" required>
                        <option value="Donor">Donor</option>
                        <option value="Hospital">Hospital</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-half donor-fields">
                <div class="form-group">
                    <label>Blood Type</label>
                    <select name="blood_type">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                
            </div>

            <div class="form-half">
                <div class="form-group">
                    <label>Contact Info</label>
                    <input type="text" name="contact_info">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" name="city">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" name="state">
                </div>
                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" name="zip_code">
                </div>
            </div>
            
            <button type="submit">Register</button>
        </form>
        <footer>
            <p>Already have an account? <a href="/login">Login</a></p>
        </footer>
    </div>

    <script>
        function toggleFields() {
            const role = document.getElementById('role').value;
            document.querySelectorAll('.donor-fields').forEach(field => {
                field.style.display = role === 'Donor' ? 'block' : 'none';
            });
            document.querySelectorAll('.hospital-fields').forEach(field => {
                field.style.display = role === 'Hospital' ? 'block' : 'none';
            });
        }

        window.onload = toggleFields;
    </script>
    {% if redirect_to_login %}
    <script type="text/javascript">
        // Delay redirection by 1.5 seconds (1500 milliseconds)
        setTimeout(function() {
            window.location.href = '/login';  // Redirect to login page
        }, 1500);  // 1500 milliseconds = 1.5 seconds
    </script>
{% endif %}
</body>
</html>
